<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>密码重置请求</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white !important;
            text-decoration: none;
            border-radius: 4px;
            margin: 15px 0;
        }
        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
<div class="container">
    <p>您好，</p>
    <p>我们收到了您重置密码的请求。</p>

    <p>请点击下方按钮重置您的密码：</p>
    <p>
        <a th:href="${resetUrl}" class="button">重置密码</a>
    </p>

    <p>或者复制以下链接到浏览器：<br>
        <code th:text="${resetUrl}"></code>
    </p>

    <p>此链接将在 <strong>1小时</strong> 后过期。</p>

    <div class="footer">
        <p>如果您没有请求重置密码，请忽略此邮件。</p>
        <p>感谢您使用我们的服务！</p>
    </div>
</div>
</body>
</html>
